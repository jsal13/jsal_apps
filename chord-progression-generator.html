<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chord Progression Generator</title>
    <link rel="stylesheet" href="css/chord-progression-generator.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ Chord Progression Generator</h1>

            <div class="chord-display" id="chordDisplay"></div>
            <div class="progression-name" id="progressionName"></div>
        </div>
        
        <br/>
        <br/>

                <option value="ii-V-I">ii-V-I (Jazz Standard)</option>
                <option value="I-vi-ii-V">I-vi-ii-V (50s Progression)</option>
                <option value="I-IV-V-I">I-IV-V-I (Classic Blues)</option>
                <option value="vi-ii-V-I">vi-ii-V-I (Circle Progression)</option>
                <option value="I-bVII-IV-I">I-bVII-IV-I (Mixolydian)</option>
                <option value="i-bVI-bVII-i">i-bVI-bVII-i (Minor Pop)</option>
                <option value="i-iv-V-i">i-iv-V-i (Natural Minor)</option>
                <option value="I-iii-vi-IV">I-iii-vi-IV (Descending)</option>
            </select>
        </div>

        <button onclick="generateProgression()">ðŸŽ² Generate Progression in Random Key</button>

    </div>
    <script src="js/chord-progression-generator.js"></script>
</body>
</html>
