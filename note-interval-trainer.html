<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Interval Quiz</title>
    <link rel="stylesheet" href="css/note-interval-trainer.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¹ Piano Interval Quiz</h1>
        
        <!-- Only show notes if user clicks button. -->
        <div class="notes-display" id="notesDisplay"></div>

        <div class="controls">
            <button id="start-button" onclick="generateNewInterval()">Start</button>
            <button id="show-notes-btn" onclick="toggleNotes()">Show Notes</button>
            <button id="play-again" onclick="playInterval()">Play Again</button>
        </div>

        <div class="quiz-section">
            <div class="interval-options" id="intervalOptions">
                <!-- Interval buttons will be generated by JavaScript -->
            </div>
            
            <div class="feedback" id="feedback"></div>
            <div class="score">Score: <span id="score">0</span> / <span id="total">0</span></div>
        </div>
    </div>
    <script src="js/note-interval-trainer.js"></script>

    <script>
        document.onload
        // Initialize the app
        document.addEventListener('DOMContentLoaded', function () {
            hideNotesDisplay();
            hideShowNotesButton();
            generateIntervalOptions();
        });
    </script>
</body>
</html>
